<form id="investorform">
<input id="imageurl" type="text" placeholder="Enter Image URL"/>
<input id="name" type="text" placeholder="Enter Investor name"/>

<script>
 document.querySelector("#investorform").
 addEventListener("submit",investorfun);

 var investorArray=JSON.parse(localStorage.getItem("investordata"))||[]

 //array of object
 function investorfun(){
     event.preventDefault();
 

 var investorobj={
    investorImg:investorform.imageurl.value,
    investorName:investorform.name.value,
    investorRole:investorform.role.value,
    investorCompanyLogo:investorform.logo.value,
};
    investorArray.push(investorobj);
    console.log(investorArray);
    localStorage.setItem("investordata",JSON.stringify( investorArray));
}
</script>
